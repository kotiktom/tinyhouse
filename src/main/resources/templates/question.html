<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Question</title>
        <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
    </head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

		<h1 th:text="${question.content}"></h1>        <h2>Questions</h2>

        <section th:each="question: ${question.questionOptions}">
            <p th:utext="${question.questionOption}">content</p>
        </section>

        <h2>Add an existing question to survey</h2>

       
            
                <form th:action="@{/admin/questions/{questionId}/questions/(questionId=${question.id})}" method="POST">
                <p>Content: <textarea name="content"></textarea></p>            
            	<input type="submit" value="Add"></input>
                
                   
                </form>
         

    </body>
</html>
